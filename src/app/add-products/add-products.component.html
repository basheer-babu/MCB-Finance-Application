<section id="contact" class="my-element contact">
    <div *ngIf="role=='ROLE_ADMIN'">
    <div class="container" data-aos="fade-up">
        <div *ngIf="flag==1" class="alert alert-success" role="alert">
            Product Added Successfully!
          </div>
          <div *ngIf="flag==2" class="alert alert-danger" role="alert">
            Something Went Wrong!
          </div>
        <form action="#" method="post" role="form" class="php-email-form p-3 p-md-4">
            <div class="row">
               <div class="col-xl-6 form-group"> <input type="text" [(ngModel)] = "productBody.name" name="name" class="form-control" id="name" placeholder="Name" required></div>
               <div class="col-xl-6 form-group"> <input type="email" class="form-control" [(ngModel)] = "productBody.charge" name="charge" name="Charge" id="Charge" placeholder="Charge" required></div>
            </div>
            <div class="form-group"> <input type="text" class="form-control" name="subject" [(ngModel)] = "productBody.description" id="Description" placeholder="Description" required></div>
            <div class="form-group"> <input type="text" class="form-control" name="image" [(ngModel)] = "productBody.image" id="image" placeholder="Image URL" required></div>
            <div class="form-group"><textarea class="form-control" name="termsAndConditions" rows="5" [(ngModel)] = "productBody.termsAndConditions"  placeholder="Terms And Conditions" required></textarea></div>
            
            <div class="text-center"><a class="btn btn-md btn-dark" (click)="addProduct()">Add Product</a></div>
         </form>
    </div>
</div>
<div *ngIf="role!='ROLE_ADMIN'">
    <div class="container" data-aos="fade-up">
    <h5 class="fw-bold fs-3 fs-lg-5 lh-sm">You Are Not Previlized to Add Products</h5>
    </div>

</div>
</section>
