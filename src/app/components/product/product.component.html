<div class="card">
    <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
      <img src={{product.image}} class="img-fluid" height="300" width="300"/>
      <a href="#!">
        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
      </a>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.description}}</p>
      <p class="card-text">{{product.charge | currency}}</p>
      <div class="d-flex justify-content-between">
      <a   (click)="addToCard()" class="btn btn-sm btn-dark">Add to Cart</a>
      <!-- <a *ngIf="isInCart" (click)="removeToCard()" class ="btn btn-sm btn-dark">Remove from cart</a> -->
        <div *ngIf="role=='ROLE_ADMIN'">
          <a  (click)="deleteProduct()" class="btn btn-sm btn-dark">Delete</a>
        </div>
      
      
    </div>
    </div>
  </div>
